# Experiment Configuration for NeuralHydrology

# General settings
experiment_name: hydrai_swe_experiment
run_dir: runs/{experiment_name}_{start_time}
device: cpu

# Data settings
dataset: "generic"
data_dir: /home/sean/hydrai_swe/src/neuralhydrology/data
train_basin_file: /home/sean/hydrai_swe/src/neuralhydrology/data/basins.txt
validation_basin_file: /home/sean/hydrai_swe/src/neuralhydrology/data/basins.txt
test_basin_file: /home/sean/hydrai_swe/src/neuralhydrology/data/basins.txt

# Training period
train_start_date: "01/01/1979"
train_end_date: "31/12/1995"

# Validation period
validation_start_date: "01/01/1996"
validation_end_date: "30/06/1997"

# Test period
test_start_date: "01/07/1997"
test_end_date: "31/12/1998"

# Model settings
model: lstm
hidden_size: 64

# Input and output variables
dynamic_inputs:
  - snow_depth_mm
  - snow_fall_mm
  - snow_water_equivalent_mm
  - day_of_year
  - month
  - year

target_variables:
  - streamflow_m3s

# Forcing variables
forcings:
  - snow_depth_mm
  - snow_fall_mm
  - snow_water_equivalent_mm
  - day_of_year
  - month
  - year

# Training settings
epochs: 5
batch_size: 16
optimizer: Adam
learning_rate: 0.001
seq_length: 30
predict_last_n: 1
head: regression
loss: MSE
target_noise_std: 0.0
initial_forget_bias: 3.0