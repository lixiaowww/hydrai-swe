apiVersion: v1
kind: Namespace
metadata:
  name: hydrai
  labels:
    name: hydrai
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: hydrai
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:15
        ports:
        - containerPort: 5432
          name: postgresql
        env:
        - name: POSTGRES_DB
          value: "hydrai_swe"
        - name: POSTGRES_USER
          value: "hydrai_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: password
        volumeMounts:
        - name: postgresql-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgresql-storage
        persistentVolumeClaim:
          claimName: postgresql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-service
  namespace: hydrai
  labels:
    app: postgresql
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  selector:
    app: postgresql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-pvc
  namespace: hydrai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: hydrai
type: Opaque
data:
  password: aHlkcmFpX3Bhc3N3b3JkMTIz  # base64 encoded: hydrai_password123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: hydrai
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - yes
        - --requirepass
        - hydrai_redis_123
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: hydrai
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: hydrai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: database-init
  namespace: hydrai
data:
  init.sql: |
    -- 创建数据库表结构
    CREATE TABLE IF NOT EXISTS models (
        id SERIAL PRIMARY KEY,
        name VARCHAR(255) NOT NULL,
        version VARCHAR(50) NOT NULL,
        model_type VARCHAR(100) NOT NULL,
        file_path VARCHAR(500) NOT NULL,
        performance_metrics JSONB,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    CREATE TABLE IF NOT EXISTS predictions (
        id SERIAL PRIMARY KEY,
        model_id INTEGER REFERENCES models(id),
        input_data JSONB NOT NULL,
        prediction_result JSONB NOT NULL,
        confidence_score DECIMAL(5,4),
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    CREATE TABLE IF NOT EXISTS training_logs (
        id SERIAL PRIMARY KEY,
        model_id INTEGER REFERENCES models(id),
        training_start TIMESTAMP NOT NULL,
        training_end TIMESTAMP,
        status VARCHAR(50) NOT NULL,
        metrics JSONB,
        logs TEXT,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    CREATE TABLE IF NOT EXISTS system_monitoring (
        id SERIAL PRIMARY KEY,
        metric_name VARCHAR(100) NOT NULL,
        metric_value DECIMAL(10,4) NOT NULL,
        timestamp TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        metadata JSONB
    );
    
    -- 创建索引
    CREATE INDEX IF NOT EXISTS idx_predictions_model_id ON predictions(model_id);
    CREATE INDEX IF NOT EXISTS idx_predictions_created_at ON predictions(created_at);
    CREATE INDEX IF NOT EXISTS idx_training_logs_model_id ON training_logs(model_id);
    CREATE INDEX IF NOT EXISTS idx_system_monitoring_timestamp ON system_monitoring(timestamp);
    
    -- 插入初始模型记录
    INSERT INTO models (name, version, model_type, file_path, performance_metrics) VALUES
    ('SWE_LSTM', '1.0.0', 'LSTM', '/app/models/swe_lstm_model.pth', '{"rmse": 0.8532, "r2": 0.0728}'),
    ('Agriculture_LSTM', '1.0.0', 'LSTM', '/app/models/agriculture_model.pth', '{"rmse": 0.0074, "r2": 0.0}'),
    ('Flood_Warning_RF', '1.0.0', 'RandomForest', '/app/models/flood_warning_model.pkl', '{"accuracy": 0.85, "f1": 0.82}')
    ON CONFLICT DO NOTHING;
