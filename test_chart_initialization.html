<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Initialization Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Chart Initialization Test</h1>
    <p>Testing if the main page chart functions can be called...</p>
    
    <div id="result"></div>
    
    <script>
        async function testChartFunctions() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Try to load the main page
                const response = await fetch('complete_test_page.html');
                const html = await response.text();
                
                // Extract JavaScript code
                const scriptMatch = html.match(/<script>([\s\S]*?)<\/script>/);
                if (scriptMatch) {
                    const jsCode = scriptMatch[1];
                    
                    // Test if we can create a simple chart
                    try {
                        const canvas = document.createElement('canvas');
                        canvas.id = 'testCanvas';
                        document.body.appendChild(canvas);
                        
                        const ctx = canvas.getContext('2d');
                        const chart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['A', 'B', 'C'],
                                datasets: [{
                                    label: 'Test',
                                    data: [1, 2, 3],
                                    borderColor: '#007bff'
                                }]
                            }
                        });
                        
                        resultDiv.innerHTML = '<p style="color: green;">✅ Chart.js is working!</p>';
                        
                        // Now test the main page
                        resultDiv.innerHTML += '<p><a href="complete_test_page.html" target="_blank">Click here to test the main page</a></p>';
                        
                        // Check for specific functions in the code
                        if (jsCode.includes('initializeDecompositionChart')) {
                            resultDiv.innerHTML += '<p style="color: green;">✅ Decomposition chart function found</p>';
                        }
                        
                        if (jsCode.includes('initializeAnomalyChart')) {
                            resultDiv.innerHTML += '<p style="color: green;">✅ Anomaly chart function found</p>';
                        }
                        
                        if (jsCode.includes('initializeClusteringChart')) {
                            resultDiv.innerHTML += '<p style="color: green;">✅ Clustering chart function found</p>';
                        }
                        
                        if (jsCode.includes('initializeStatisticalChart')) {
                            resultDiv.innerHTML += '<p style="color: green;">✅ Statistical chart function found</p>';
                        }
                        
                        if (jsCode.includes('initializeFactorsChart')) {
                            resultDiv.innerHTML += '<p style="color: green;">✅ Factors chart function found</p>';
                        }
                        
                    } catch (e) {
                        resultDiv.innerHTML = '<p style="color: red;">❌ Chart creation failed: ' + e.message + '</p>';
                    }
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">❌ No script content found</p>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">❌ Failed to load main page: ' + error.message + '</p>';
            }
        }
        
        // Run the test
        window.addEventListener('load', testChartFunctions);
    </script>
</body>
</html>
