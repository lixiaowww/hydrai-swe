# Geographic Regions Configuration for HydrAI-SWE Project
# Coordinates are in (lon_min, lat_min, lon_max, lat_max) format

# 1. Manitoba Province (Current default)
manitoba_province:
  name: "Manitoba Province"
  description: "Entire province of Manitoba, Canada"
  bounding_box: [-102.0, 49.0, -95.0, 53.0]
  area_km2: "~650,000"
  resolution: "Provincial scale"
  use_case: "Province-wide water resource management"

# 2. Red River Basin (Recommended for SWE modeling)
red_river_basin:
  name: "Red River Basin"
  description: "Red River watershed in Manitoba and North Dakota"
  bounding_box: [-97.5, 49.0, -96.5, 50.5]
  area_km2: "~116,000"
  resolution: "Watershed scale"
  use_case: "Flood prediction and water management"
  stations:
    "05OC001": "Red River at Emerson"
    "05OC011": "Red River at Winnipeg"
    "05OC012": "Red River at Lockport"

# 3. Winnipeg Metropolitan Area (High precision)
winnipeg_metro:
  name: "Winnipeg Metropolitan Area"
  description: "Greater Winnipeg region including surrounding municipalities"
  bounding_box: [-97.3, 49.7, -96.9, 50.1]
  area_km2: "~5,300"
  resolution: "Municipal scale"
  use_case: "Urban flood risk assessment"
  municipalities:
    - "Winnipeg"
    - "Selkirk"
    - "St. Andrews"
    - "St. Clements"

# 4. Winnipeg City Core (Highest precision)
winnipeg_city:
  name: "Winnipeg City Core"
  description: "City of Winnipeg urban area"
  bounding_box: [-97.2, 49.8, -97.0, 50.0]
  area_km2: "~465"
  resolution: "City scale"
  use_case: "Urban infrastructure planning"
  features:
    - "Red River"
    - "Assiniboine River"
    - "Assiniboine Park"
    - "The Forks"

# Default region for the project
default_region: "red_river_basin"

# Resolution settings for each region
resolution_settings:
  manitoba_province:
    grid_size: "1000m x 1000m"
    data_products: ["MODIS", "ECCC GRIB2", "HYDAT"]
  
  red_river_basin:
    grid_size: "500m x 500m"
    data_products: ["MODIS", "ECCC GRIB2", "HYDAT", "Sentinel-2"]
  
  winnipeg_metro:
    grid_size: "250m x 250m"
    data_products: ["MODIS", "ECCC GRIB2", "HYDAT", "Sentinel-2", "LiDAR"]
  
  winnipeg_city:
    grid_size: "100m x 100m"
    data_products: ["MODIS", "ECCC GRIB2", "HYDAT", "Sentinel-2", "LiDAR", "High-res DEM"]
