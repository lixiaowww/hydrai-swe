<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>üîç Simple API Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Basic API Request</h3>
        <button onclick="testBasicAPI()">Test Basic API</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Decomposition API</h3>
        <button onclick="testDecompositionAPI()">Test Decomposition</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Clustering API</h3>
        <button onclick="testClusteringAPI()">Test Clustering</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        // Simple API Request Helper
        async function apiRequest(url, options = {}) {
            const apiBaseUrl = 'http://localhost:8000';
            const fullUrl = url.startsWith('http') ? url : `${apiBaseUrl}${url}`;
            
            const defaultOptions = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                ...options
            };

            try {
                console.log('üåê APIËØ∑Ê±Ç:', fullUrl);
                const response = await fetch(fullUrl, defaultOptions);
                console.log('üì° Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Response data:', data);
                return data;
            } catch (error) {
                console.error('‚ùå API request failed:', error);
                throw error;
            }
        }

        // Test 1: Basic API
        async function testBasicAPI() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await apiRequest('/api/v1/data-science/clustering');
                resultDiv.innerHTML = `<div class="success">‚úÖ Success! Data: ${JSON.stringify(response).substring(0, 200)}...</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Failed: ${error.message}</div>`;
            }
        }

        // Test 2: Decomposition API
        async function testDecompositionAPI() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await apiRequest('/api/v1/data-science/decomposition?column=snow_water_equivalent_mm');
                resultDiv.innerHTML = `<div class="success">‚úÖ Success! Data: ${JSON.stringify(response).substring(0, 200)}...</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Failed: ${error.message}</div>`;
            }
        }

        // Test 3: Clustering API
        async function testClusteringAPI() {
            const resultDiv = document.getElementById('result3');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await apiRequest('/api/v1/data-science/clustering');
                resultDiv.innerHTML = `<div class="success">‚úÖ Success! Data: ${JSON.stringify(response).substring(0, 200)}...</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Failed: ${error.message}</div>`;
            }
        }

        // Page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Simple API Test page loaded');
        });
    </script>
</body>
</html>
