<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .btn { background: #007bff; color: white; border: none; border-radius: 4px; }
        .btn:hover { background: #0056b3; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #545b62; }
    </style>
</head>
<body>
    <h1>Pipeline Data Debug Test</h1>
    
    <div>
        <button class="btn" onclick="testPipelineAPI()">Test Pipeline API</button>
        <button class="btn-secondary" onclick="loadPipelineStatus()">Load Pipeline Status</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="status"></div>
    
    <h2>Pipeline Data Table</h2>
    <table>
        <thead>
            <tr>
                <th>Data Source</th>
                <th>Status</th>
                <th>Last Update</th>
                <th>Records</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="pipeline-table-body">
            <!-- Table content will be populated by JavaScript -->
        </tbody>
    </table>
    
    <div id="debug-log" style="background: #f8f9fa; padding: 15px; margin-top: 20px; border-radius: 5px;">
        <h3>Debug Log:</h3>
        <div id="log-content"></div>
    </div>

    <script>
        function log(message) {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }

        async function testPipelineAPI() {
            const statusDiv = document.getElementById('status');
            log('Testing Pipeline API...');
            
            try {
                const response = await fetch('/api/v1/pipeline/status');
                log(`API Response Status: ${response.status}`);
                
                const data = await response.json();
                log(`API Response Data: ${JSON.stringify(data, null, 2)}`);
                
                statusDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ API Response: ${response.status}<br>
                        üìä Data Sources: ${Object.keys(data.sources || {}).length}<br>
                        üîß Status: ${data.status}
                    </div>
                `;
                
                if (data.status === 'success') {
                    log('Calling updatePipelineTable...');
                    updatePipelineTable(data.sources);
                } else {
                    log('API returned non-success status');
                }
            } catch (error) {
                log(`API Error: ${error.message}`);
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå API Error: ${error.message}
                    </div>
                `;
            }
        }
        
        async function loadPipelineStatus() {
            log('loadPipelineStatus() called');
            try {
                const response = await fetch('/api/v1/pipeline/status');
                const data = await response.json();
                log(`Pipeline status loaded: ${JSON.stringify(data)}`);
                
                if (data.status === 'success') {
                    updatePipelineTable(data.sources);
                } else {
                    log('Pipeline status not successful');
                }
            } catch (error) {
                log(`Failed to load pipeline status: ${error.message}`);
            }
        }
        
        function updatePipelineTable(sources) {
            log(`updatePipelineTable called with ${Object.keys(sources).length} sources`);
            const tbody = document.getElementById('pipeline-table-body');
            log(`Found tbody element: ${!!tbody}`);
            
            if (!tbody) {
                log('ERROR: pipeline-table-body element not found!');
                return;
            }
            
            tbody.innerHTML = '';
            log('Cleared table body');
            
            Object.entries(sources).forEach(([source, info]) => {
                log(`Processing source: ${source}`);
                const row = document.createElement('tr');
                
                const sourceName = formatSourceName(source);
                const statusText = formatStatusText(info.status, info.health_status);
                const lastUpdate = formatLastUpdate(info.last_update);
                const records = formatRecords(info.records);
                
                row.innerHTML = `
                    <td>${sourceName}</td>
                    <td style="color: ${getStatusColor(info.status)};">${statusText}</td>
                    <td>${lastUpdate}</td>
                    <td>${records}</td>
                    <td><button class="btn-secondary" onclick="syncDataSource('${source}')">Sync</button></td>
                `;
                
                tbody.appendChild(row);
                log(`Added row for source: ${source}`);
            });
            
            log(`Finished updating table with ${Object.keys(sources).length} rows`);
        }
        
        // Helper functions
        function formatSourceName(source) {
            const nameMap = {
                'hydat': 'HYDAT Stations',
                'eccc': 'ECCC Weather',
                'modis': 'MODIS Snow Cover',
                'era5_land': 'ERA5-Land',
                'smap': 'SMAP Soil Moisture',
                'hls': 'HLS Landsat-Sentinel'
            };
            return nameMap[source] || source.toUpperCase();
        }
        
        function formatStatusText(status, health_status) {
            if (status === 'Degraded' && health_status) {
                return `${status} (${health_status})`;
            }
            return status || 'Unknown';
        }
        
        function getStatusColor(status) {
            switch(status?.toLowerCase()) {
                case 'online': return '#27ae60';
                case 'degraded': return '#f39c12';
                case 'offline': return '#e74c3c';
                default: return '#6c757d';
            }
        }
        
        function formatLastUpdate(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const diffHours = (now - date) / (1000 * 60 * 60);
            
            if (diffHours < 1) {
                return `${Math.floor(diffHours * 60)} min ago`;
            } else if (diffHours < 24) {
                return `${Math.floor(diffHours)} hours ago`;
            } else {
                return `${Math.floor(diffHours / 24)} days ago`;
            }
        }
        
        function formatRecords(records) {
            if (typeof records === 'number') {
                return records.toLocaleString();
            }
            return records || '0';
        }
        
        function syncDataSource(source) {
            log(`Sync requested for source: ${source}`);
            alert(`Sync functionality for ${source} not implemented in debug version`);
        }
        
        function clearResults() {
            document.getElementById('status').innerHTML = '';
            document.getElementById('pipeline-table-body').innerHTML = '';
            document.getElementById('log-content').innerHTML = '';
        }
        
        // Auto-load on page load
        window.addEventListener('load', () => {
            log('Page loaded, testing pipeline API in 2 seconds...');
            setTimeout(() => {
                testPipelineAPI();
            }, 2000);
        });
    </script>
</body>
</html>
