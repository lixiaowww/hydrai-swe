<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Syntax Test</title>
</head>
<body>
    <h1>JavaScript Syntax Test</h1>
    <p>Testing if the main page JavaScript syntax is correct...</p>
    
    <div id="result"></div>
    
    <script>
        async function testSyntax() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Try to load and parse the main page
                const response = await fetch('complete_test_page.html');
                const html = await response.text();
                
                // Extract JavaScript code
                const scriptMatch = html.match(/<script>([\s\S]*?)<\/script>/);
                if (scriptMatch) {
                    const jsCode = scriptMatch[1];
                    
                    // Try to create a function from the code
                    try {
                        // Test basic syntax
                        const testFunc = new Function('return "syntax ok"');
                        const result = testFunc();
                        
                        resultDiv.innerHTML = '<p style="color: green;">✅ Basic JavaScript syntax is working!</p>';
                        
                        // Now test the main page
                        resultDiv.innerHTML += '<p><a href="complete_test_page.html" target="_blank">Click here to test the main page</a></p>';
                        
                        // Check for specific functions
                        if (jsCode.includes('initializeDecompositionChart')) {
                            resultDiv.innerHTML += '<p style="color: green;">✅ Chart functions found</p>';
                        }
                        
                        if (jsCode.includes('generateNormalSWEData')) {
                            resultDiv.innerHTML += '<p style="color: green;">✅ Data generation functions found</p>';
                        }
                        
                    } catch (e) {
                        resultDiv.innerHTML = '<p style="color: red;">❌ Function creation failed: ' + e.message + '</p>';
                    }
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">❌ No script content found</p>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">❌ Failed to load main page: ' + error.message + '</p>';
            }
        }
        
        // Run the test
        window.addEventListener('load', testSyntax);
    </script>
</body>
</html>
