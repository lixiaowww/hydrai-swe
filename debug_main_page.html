<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Main Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîç Debug Main Page Functions</h1>
    
    <div class="debug-section">
        <h3>Test 1: Function Definitions</h3>
        <button onclick="testFunctionDefinitions()">Test Functions</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="debug-section">
        <h3>Test 2: API Request Function</h3>
        <button onclick="testAPIRequest()">Test API Request</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="debug-section">
        <h3>Test 3: Run Analysis Function</h3>
        <button onclick="testRunAnalysis()">Test Run Analysis</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        // Copy the exact functions from the main page
        async function apiRequest(url, options = {}) {
            const apiBaseUrl = 'http://localhost:8000';
            const fullUrl = url.startsWith('http') ? url : `${apiBaseUrl}${url}`;
            
            const defaultOptions = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                ...options
            };

            try {
                console.log('üåê APIËØ∑Ê±Ç:', fullUrl);
                const response = await fetch(fullUrl, defaultOptions);
                console.log('üì° Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Response data:', data);
                return data;
            } catch (error) {
                console.error('‚ùå API request failed:', error);
                throw error;
            }
        }

        async function loadDecompositionAnalysis() {
            try {
                console.log('üîç loadDecompositionAnalysis called');
                const response = await apiRequest('/api/v1/data-science/decomposition?column=snow_water_equivalent_mm');
                console.log('üìä Decomposition response:', response);
                if (response.success) {
                    console.log('‚úÖ Decomposition success, calling display function');
                    displayDecompositionChart(response.results);
                }
            } catch (error) {
                console.error('‚ùå Decomposition analysis failed:', error);
            }
        }

        function displayDecompositionChart(results) {
            console.log('üîç displayDecompositionChart called with:', results);
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = `<div class="success">‚úÖ Chart function called with data: ${JSON.stringify(results).substring(0, 200)}...</div>`;
        }

        async function runDataScienceAnalysis() {
            console.log('üöÄ runDataScienceAnalysis started');
            try {
                console.log('üìä Starting analysis...');
                const results = await Promise.all([
                    loadDecompositionAnalysis()
                ]);
                console.log('‚úÖ Analysis completed:', results);
                return results;
            } catch (error) {
                console.error('‚ùå Analysis failed:', error);
                throw error;
            }
        }

        // Test functions
        function testFunctionDefinitions() {
            const resultDiv = document.getElementById('result1');
            try {
                if (typeof apiRequest === 'function') {
                    resultDiv.innerHTML = '<div class="success">‚úÖ apiRequest function defined</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå apiRequest function not defined</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testAPIRequest() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                await loadDecompositionAnalysis();
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Failed: ${error.message}</div>`;
            }
        }

        async function testRunAnalysis() {
            const resultDiv = document.getElementById('result3');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const results = await runDataScienceAnalysis();
                resultDiv.innerHTML = `<div class="success">‚úÖ Success! Results: ${JSON.stringify(results).substring(0, 200)}...</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Failed: ${error.message}</div>`;
            }
        }

        // Page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Debug page loaded');
        });
    </script>
</body>
</html>
