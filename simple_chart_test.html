<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 600px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Simple Chart Test</h1>
    <p>Testing if Chart.js can render basic charts...</p>
    
    <div class="chart-container">
        <canvas id="testChart"></canvas>
    </div>
    
    <div id="status"></div>
    
    <script>
        function testChart() {
            const statusDiv = document.getElementById('status');
            const canvas = document.getElementById('testChart');
            
            try {
                // Test basic chart creation
                const ctx = canvas.getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                        datasets: [{
                            label: 'Test Data',
                            data: [10, 20, 15, 25, 30],
                            borderColor: '#007bff',
                            backgroundColor: 'rgba(0, 123, 255, 0.1)'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                
                statusDiv.innerHTML = '<p style="color: green;">✅ Chart.js is working! Chart rendered successfully.</p>';
                statusDiv.innerHTML += '<p><a href="complete_test_page.html" target="_blank">Now test the main page</a></p>';
                
            } catch (error) {
                statusDiv.innerHTML = '<p style="color: red;">❌ Chart creation failed: ' + error.message + '</p>';
                console.error('Chart error:', error);
            }
        }
        
        // Test when page loads
        window.addEventListener('load', testChart);
    </script>
</body>
</html>
