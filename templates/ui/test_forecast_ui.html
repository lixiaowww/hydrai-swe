<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWE Forecast Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chart-container { width: 800px; height: 400px; margin: 20px 0; }
        .test-button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîç SWE Forecast Chart Test</h1>
    
    <div>
        <button class="test-button" onclick="testForecastChart()">Test Forecast Chart</button>
        <button class="test-button" onclick="testAPI()">Test API</button>
        <button class="test-button" onclick="clearChart()">Clear Chart</button>
    </div>
    
    <div id="status"></div>
    
    <div class="chart-container">
        <canvas id="forecast-chart"></canvas>
    </div>
    
    <script>
        let forecastChart = null;
        
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${isError ? 'error' : 'success'}`;
            statusDiv.textContent = message;
        }
        
        function clearChart() {
            if (forecastChart) {
                forecastChart.destroy();
                forecastChart = null;
            }
            showStatus('Chart cleared');
        }
        
        async function testAPI() {
            try {
                showStatus('Testing API...');
                const response = await fetch('/api/swe/forecast?days=30');
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`API OK: ${data.dates.length} days, ${data.forecast_values.length} values`);
                    console.log('API Response:', data);
                } else {
                    showStatus(`API Error: ${response.status}`, true);
                }
            } catch (error) {
                showStatus(`API Error: ${error.message}`, true);
            }
        }
        
        async function testForecastChart() {
            try {
                showStatus('Loading forecast chart...');
                
                // Fetch data
                const response = await fetch('/api/swe/forecast?days=30');
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Forecast data:', data);
                
                // Create chart
                const ctx = document.getElementById('forecast-chart').getContext('2d');
                
                // Destroy existing chart
                if (forecastChart) {
                    forecastChart.destroy();
                }
                
                // Create new chart
                forecastChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [{
                            label: `${data.forecast_type} Forecast`,
                            data: data.forecast_values,
                            borderColor: '#4A90E2',
                            backgroundColor: 'rgba(74, 144, 226, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: `30-Day ${data.forecast_type} Forecast from ${new Date().toLocaleDateString()}`
                            },
                            subtitle: {
                                display: true,
                                text: `Model: ${data.model_version} | Confidence: ${data.confidence_level}%`
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: data.y_axis_label
                                }
                            }
                        }
                    }
                });
                
                showStatus(`Chart loaded successfully! ${data.forecast_values.length} data points`);
                
            } catch (error) {
                console.error('Chart error:', error);
                showStatus(`Chart error: ${error.message}`, true);
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            showStatus('Page loaded. Click "Test Forecast Chart" to begin.');
        });
    </script>
</body>
</html>
