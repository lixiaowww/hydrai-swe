<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <div class="test-container">

    <script>
        async function testClusteringAPI() {
            const responseDiv = document.getElementById('api-response');

            try {
                console.log('ğŸ”„ æ­£åœ¨æµ‹è¯•èšç±»API...');
                const response = await fetch('/api/v1/data-science/clustering');
                const data = await response.json();

                if (data.success && data.results) {

                    // æµ‹è¯•å›¾è¡¨æ¸²æŸ“
                    if (results.kmeans && results.kmeans.labels) {

                        // ä½¿ç”¨ä¿®å¤åçš„é…ç½®ï¼šresponsive:false, staticPlot:false
                        Plotly.newPlot(chartDiv, [{

                        chartDiv.innerHTML += '<p class="success">âœ… å›¾è¡¨æ¸²æŸ“æˆåŠŸï¼é¼ æ ‡æ‚¬åœæµ‹è¯•...</p>';
                    }
                    
                    // æµ‹è¯•è§£è¯»å†…å®¹
                    if (results.interpretation) {
                        const interp = results.interpretation;
                        let html = '<div class="success">âœ… è§£è¯»æ•°æ®å­˜åœ¨ï¼</div>';
                        
                        if (typeof interp === 'object') {

                            if (interp.summary) {

                                interp.key_insights.forEach(insight => {

                            if (interp.business_implications) {

                        interpretDiv.innerHTML = html;

                    }
                    
                } else {

</body>
